{% extends "home/base.html" %}
{% block content %} 

<div class="col-md-10">
          <div class="card flex-md-row mb-4 box-shadow h-md-250">
            <div class="card-body d-flex flex-column align-items-start">
              <strong class="d-inline-block mb-2 text-primary">{{ object.author }}</strong>
              <h3 class="mb-0">
                <a class="text-dark" href="#">{{ object.title }}</a>
              </h3>
              <div class="mb-1 text-muted">{{ object.date_time }}</div>
              <p class="card-text mb-auto">{{ object.content }} </p>
             {% if object.author == user%}
                <a class="btn btn-secondary btn-sm mt-1 myb-1" href="{% url 'post-update' object.id %} ">update</a> <br>
                <a class="btn btn-danger btn-sm mt-1 myb-1" href="{% url 'post-delete' object.id %} ">Delete</a>

              {% endif %}
            </div>
            <img class="card-img-right flex-auto d-none d-md-block"  alt="Thumbnail [200x250]" style="width: 200px; height: 250px;" src="{{ post.author.profile.image.url }}" data-holder-rendered="true">
        </div>
    </div>

 {% endblock content%}
